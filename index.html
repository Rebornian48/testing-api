<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uji Coba API - Rebornian48</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/80138640"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-900 py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:max-w-none">
            <div class="text-center">
              <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Uji Coba API</h2>
              <p class="mt-4 text-lg leading-8 text-gray-300">Hanya digunakan untuk pengujian API</p>
            </div>
            <dl class="mt-16 grid grid-cols-1 gap-0.5 overflow-hidden rounded-2xl text-center sm:grid-cols-2 lg:grid-cols-4">
                <div class="flex flex-col bg-white/5 p-8">
                    <dt class="text-sm font-semibold leading-6 text-gray-300">Alamat IP</dt>
                    <dd class="order-first font-semibold tracking-tight text-white" id="ip"></dd>
                  </div>
              <div class="flex flex-col bg-white/5 p-8">
                <dt class="text-sm font-semibold leading-6 text-gray-300">Negara</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-white" id="country_name"></dd>
              </div>
              <div class="flex flex-col bg-white/5 p-8">
                <dt class="text-sm font-semibold leading-6 text-gray-300">Mata Uang</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-white" id="currency"></dd>
              </div>
              <div class="flex flex-col bg-white/5 p-8">
                <dt class="text-sm font-semibold leading-6 text-gray-300">Zona Waktu</dt>
                <dd class="order-first text-3xl font-semibold tracking-tight text-white" id="timezone"></dd>
              </div>
              <div class="flex flex-col bg-white/5 p-8">
                <dt class="text-sm font-semibold leading-6 text-gray-300">Kutipan Acak</dt>
                <dd class="order-first font-semibold tracking-tight text-white" id="quote"></dd>
              </div>
              <div class="flex flex-col bg-white/5 p-8">
                <dt class="text-sm font-semibold leading-6 text-gray-300">Candaan Acak</dt>
                <dd class="order-first font-semibold tracking-tight text-white" id="jokes"></dd>
              </div>
            </dl>
          </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
